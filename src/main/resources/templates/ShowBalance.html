<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Balance Fetched</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #f0f4f8, #e2ecf3);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }

        .checkmark-circle {
          width: 120px;
          height: 120px;
          border: 5px solid #4CAF50;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          animation: popCircle 0.6s ease-out forwards;
          background-color: white;
        }

        .checkmark-circle svg {
          width: 60px;
          height: 60px;
          fill: #4CAF50;
          opacity: 0;
          transform: scale(0);
          animation: popCheck 0.4s ease-in-out 0.6s forwards;
        }

        @keyframes popCircle {
          0% { transform: scale(0); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }

        @keyframes popCheck {
          0% { transform: scale(0); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }

        .success-message {
          font-size: 1.5rem;
          font-weight: 600;
          text-align: center;
          margin-top: 20px;
          color: #333;
        }

        .bank-info {
          display: flex;
          align-items: center;
          margin-top: 10px;
          font-size: 1rem;
          color: #555;
        }

        .bank-logo {
          width: 20px;
          height: 20px;
          background-color: #1976d2;
          border-radius: 50%;
          margin-right: 10px;
        }

        .balance {
          font-size: 2rem;
          font-weight: bold;
          color: #000;
          margin-top: 10px;
        }

        .done-button {
          margin-top: 30px;
          padding: 10px 40px;
          font-size: 1rem;
          background-color: #6a1b9a;
          color: #fff;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        .done-button:hover {
          background-color: #4a148c;
        }
    </style>
</head>
<body>

<!-- Circle with checkmark -->
<div class="checkmark-circle">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 16.2l-3.6-3.6L4 14.8l5 5 10-10-1.4-1.4z"/>
    </svg>
</div>

<!-- Message -->
<div class="success-message">Bank account balance fetched successfully</div>

<!-- Bank info -->
<div class="bank-info">
    <div class="bank-logo"></div>
    <div>International Bank - 0718</div>
</div>

<!-- Balance -->
<div class="balance" th:if="${check}" th:text="${check}">â‚¹68,151.62</div>


    <a style="text-decoration: none;" href="/done" class="done-button">DONE</a>


</body>
</html>
