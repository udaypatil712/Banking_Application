<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Actions</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #fceabb, #f8b500);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          animation: backgroundShift 10s infinite alternate ease-in-out;
        }

        @keyframes backgroundShift {
          0% {
            background: linear-gradient(135deg, #fceabb, #f8b500);
          }
          100% {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
          }
        }

        .button-container {
          display: flex;
          flex-direction: column;
          gap: 30px; /* Increased spacing */
          align-items: center;
          background-color: rgba(255, 255, 255, 0.95);
          padding: 70px 60px; /* Increased padding */
          border-radius: 20px;
          max-width: 500px; /* Set a controlled width */
          width: 90%;
          box-shadow: 0 18px 50px rgba(0, 0, 0, 0.2);
          animation: fadeInSlide 1s ease forwards;
          backdrop-filter: blur(5px);
        }

        @keyframes fadeInSlide {
          0% {
            opacity: 0;
            transform: translateY(40px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        a {
          display: inline-block;
          width: 280px; /* Slightly wider buttons */
          text-align: center;
          text-decoration: none;
          color: #fff;
          background-color: #6a1b9a;
          padding: 16px 0;
          border-radius: 12px;
          font-size: 1.2rem;
          font-weight: bold;
          border: none;
          transition: all 0.3s ease;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
          position: relative;
          overflow: hidden;
        }

        a::after {
          content: '';
          position: absolute;
          left: 50%;
          top: 50%;
          width: 0;
          height: 0;
          background: rgba(255, 255, 255, 0.3);
          transform: translate(-50%, -50%);
          border-radius: 50%;
          transition: width 0.6s ease, height 0.6s ease;
          z-index: 0;
        }

        a:hover::after {
          width: 300px;
          height: 300px;
        }

        a:hover {
          background-color: #4a148c;
          transform: translateY(-2px);
          box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        h2 {
          margin-bottom: 30px;
          color: #333;
          font-size: 2rem;
          animation: fadeInText 1.2s ease-in-out;
        }

        @keyframes fadeInText {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>
<body>

<div class="button-container">
    <h2>Choose an Action</h2>
    <a href="/deposit">Deposit Amount</a>
    <a href="/withdraw">Withdraw Amount</a>
    <a href="/checkBalance">Check Amount</a>
    <a href="/transfer">Transfer Amount</a>
</div>

</body>
</html>
